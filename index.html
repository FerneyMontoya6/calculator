<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Calculator</title>
</head>

<body>
  <main>
    <section class="calculator-container">
      <div class="calculator--item calculator-header">
        <h2>calc</h2>
        <input type="checkbox" name="toggle" id="toggle">
      </div>
      <div class="calculator--item calculator--input">
        <input type="number" name="result" id="">
      </div>
      <div class="calculator-keypad">
        <div class="calculator-keys">
          <button>7</button>
        </div>
        <div class="calculator-keys">
          <button>8</button>
        </div>
        <div class="calculator-keys">
          <button>9</button>
        </div>
        <div class="calculator-keys del-key">
          <button>DEL</button>
        </div>
        <div class="calculator-keys">
          <button>4</button>
        </div>
        <div class="calculator-keys">
          <button>5</button>
        </div>
        <div class="calculator-keys">
          <button>6</button>
        </div>
        <div class="calculator-keys">
          <button>+</button>
        </div>
        <div class="calculator-keys">
          <button>1</button>
        </div>
        <div class="calculator-keys">
          <button>2</button>
        </div>
        <div class="calculator-keys">
          <button>3</button>
        </div>
        <div class="calculator-keys">
          <button>-</button>
        </div>
        <div class="calculator-keys">
          <button>.</button>
        </div>
        <div class="calculator-keys">
          <button>0</button>
        </div>
        <div class="calculator-keys">
          <button>/</button>
        </div>
        <div class="calculator-keys">
          <button>x</button>
        </div>
        <div class="calculator-keys reset-key">
          <button>RESET</button>
        </div>
        <div class="calculator-keys equal-key">
          <button>=</button>
        </div>
      </div>
    </section>
  </main>

  <script src="./js/main.js"></script>
</body>

</html>
