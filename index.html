<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Calculator</title>
</head>

<body>
  <main>
    <section class="calculator-container">
      <div class="calculator--item calculator-header">
        <h2>calc</h2>
        <div class="toggle-container">
          <p>THEME</p>
          <div class="toggle-container--options">
            <div class="options-container">
              <button>1</button>
              <button>2</button>
              <button>3</button>
            </div>
            <div class="slider">
              <span class="circle"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="calculator--item calculator--input">
        <input type="number" name="result" id="result" autofocus>
      </div>
      <div class="calculator-keypad">
        <div class="calculator-keys">
          <button id="b7">7</button>
        </div>
        <div class="calculator-keys">
          <button id="b8">8</button>
        </div>
        <div class="calculator-keys">
          <button id="b9">9</button>
        </div>
        <div class="calculator-keys del-key">
          <button id="bDelete">DEL</button>
        </div>
        <div class="calculator-keys">
          <button id="b4">4</button>
        </div>
        <div class="calculator-keys">
          <button id="b5">5</button>
        </div>
        <div class="calculator-keys">
          <button id="b6">6</button>
        </div>
        <div class="calculator-keys">
          <button id="bPlus">+</button>
        </div>
        <div class="calculator-keys">
          <button id="b1">1</button>
        </div>
        <div class="calculator-keys">
          <button id="b2">2</button>
        </div>
        <div class="calculator-keys">
          <button id="b3">3</button>
        </div>
        <div class="calculator-keys">
          <button id="bSubstraction">-</button>
        </div>
        <div class="calculator-keys">
          <button id="bDecimal">.</button>
        </div>
        <div class="calculator-keys">
          <button id="b0">0</button>
        </div>
        <div class="calculator-keys">
          <button id="bDivision">/</button>
        </div>
        <div class="calculator-keys">
          <button id="bMultiplication">x</button>
        </div>
        <div class="calculator-keys reset-key">
          <button id="bReset">RESET</button>
        </div>
        <div class="calculator-keys equal-key">
          <button id="bEquals">=</button>
        </div>
      </div>
    </section>
  </main>

  <script src="./js/main.js"></script>
</body>

</html>
